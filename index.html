<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
      <button id="rock" class="choice-btn">Rock</button>
      <button id="paper" class="choice-btn">Paper</button>
      <button id="scissors" class="choice-btn">Scissors</button>
    </div>
    <div class="result">
      <p id="result-text">Make your choice!</p>
      <p id="score">Your Score: 0 | Computer Score: 0</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
